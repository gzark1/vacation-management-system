<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <script defer src="/scripts/auth.js" role="employee"></script>
    <script defer src="/scripts/navbar.js"></script>
</head>
<body>
    <div id="navbar-container"></div> 
    <h1>My Vacation Requests</h1>

    <!-- Add a button to create a new vacation request -->
    <button id="create-vacation-request">Create Vacation Request</button>

    <table border="1">
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Reviewed By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="vacation-requests-table"></tbody>
    </table>

    <script type="module" src="/scripts/employee.js"></script>
    <script type="module">
        // Add event listener to redirect to vacation request creation page
        document.getElementById("create-vacation-request").addEventListener("click", () => {
            window.location.href = "/public/employee_create_vacation_request.html"; // Redirect to create request page
        });
    </script>
</body>
</html>
