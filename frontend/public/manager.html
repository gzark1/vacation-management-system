<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <script defer src="/scripts/auth.js" role="manager"></script>
    <script defer src="/scripts/navbar.js"></script>
    <link rel="stylesheet" href="/styles/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="navbar-container"></div> <!-- Navbar injected here -->
    
    <div class="table-container"> <!-- Centered table wrapper -->
        <div class="button-container">
            <button id="create-user">Create User</button> <!-- Now inside the container -->
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table"></tbody> <!-- Table content loaded dynamically -->
        </table>
    </div>

    <script type="module" src="/scripts/manager.js"></script>
</body>
</html>
