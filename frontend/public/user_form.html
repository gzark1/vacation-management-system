<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <script defer src="/scripts/auth.js" role="manager"></script>
    <script defer src="/scripts/navbar.js"></script>
</head>
<body>
    <div id="navbar-container"></div> 
    <h1 id="form-title">Create User</h1>
    
    <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="employee_code" id="employee-code-label">Employee Code:</label>
        <input type="text" id="employee_code" required>

        <label for="password">Password:</label>
        <input type="password" id="password">

        <label for="role" id="role-label">Role:</label>
        <select id="role" required>
            <option value="employee">Employee</option>
            <option value="manager">Manager</option>
        </select>

        <button id= "submit-button" type="submit">Save</button>
    </form>
    <script type="module" src="/scripts/user_form.js"></script>
</body>
</html>
