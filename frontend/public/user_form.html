<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <script defer src="/scripts/auth.js" role="manager"></script>
    <script defer src="/scripts/navbar.js"></script>
    <link rel="stylesheet" href="/styles/styles.css"> <!-- Link to the shared CSS file -->
</head>
<body>
    <div id="navbar-container"></div> 

    <!-- Center the form in the viewport -->
    <div class="form-container">
        <div class="form-card">
            <h3 id="form-title" class="text-center">Create User</h3>
            <form id="user-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="employee_code" id="employee-code-label">Employee Code</label>
                    <input type="text" id="employee_code" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="role" id="role-label">Role</label>
                    <select id="role" required class="form-control">
                        <option value="employee">Employee</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <button id="submit-button" type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>

    <script type="module" src="/scripts/user_form.js"></script>

</body>
</html>
