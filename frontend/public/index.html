<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label>Email:</label>
        <input type="email" id="email" required />
        
        <label>Password:</label>
        <input type="password" id="password" required />
        
        <button type="submit">Login</button>
    </form>

    <h3>Sample data</h3>
    <!-- We place sample data here to be easily accessible for development/testing purposes -->
    <p>manager@example.com</p><p>hashedpassword123</p>
    <p>alice@example.com</p><p>hashedpassword456</p> 
    <p>bob@example.com</p><p>hashedpassword789</p>
    <script src="/scripts/auth.js"></script>
</body>
</html>
