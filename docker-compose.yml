version: "3.8"

services:
  db:
    image: postgres:14.15
    container_name: vacation_db
    restart: always
    environment:
      POSTGRES_DB: vacation_portal
      POSTGRES_USER: myuser  # ✅ Change this if needed
      POSTGRES_PASSWORD: mypassword  # ✅ Change this if needed
    ports:
      - "5433:5432"  # ✅ Maps container's 5432 to host 5433 (to avoid conflicts)
    
  backend:
    build: ./backend
    container_name: vacation_backend
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}"
    env_file:
      - backend/.env
